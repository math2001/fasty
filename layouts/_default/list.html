{{ partial "header.html" . }}

<div class="list-top">
    <h1>Listing {{ .Type }}</h1>
</div>

<div class="list-window">
    <ul class="list-list">
        {{ range .Data.Pages }}
            <li><a href="{{ .Permalink }}">{{ .Title }} (~ {{ .ReadingTime }} min read)</a></li>
            <hr class="list-separator">
        {{ end }}
    </ul>
</div>

{{ partial "footer.html" . }}
