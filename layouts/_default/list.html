{{- partial "header.html" . -}}

<div class="list-top">
    <h1>{{ .Title }} <small>({{ len .Data.Pages }})</small></h1>
    <div class="list-description">{{ .Content | emojify }}</div>
</div>

<section class="list-entries">
  {{ range .Data.Pages.ByDate.Reverse }}
  {{ partial "entry.html" . }}
  {{ end }}
</section>

{{- partial "footer.html" . -}}
