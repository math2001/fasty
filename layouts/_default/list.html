{{ partial "header.html" . }}

<div class="list-top">
    <h1>{{ .Type | pluralize | title }}</h1>
</div>

<div class="list-window">
    <ul class="list-list">
        {{ range .Data.Pages }}
            <li><a href="{{ .Permalink }}">{{ .Title }} <small class="content-reading-time">(~ {{ .ReadingTime }} min)</small></a></li>
        {{ end }}
    </ul>
</div>

{{ partial "footer.html" . }}
