{{ partial "header" . }}

<div class="terms-top">
    <h1>{{ .Data.Singular | title }} list</h1>
</div>

<div class="terms-content">
    <ul class="{{ .Data.Plural }} terms-{{ .Data.Plural }}">
        {{ range .Data.Terms.Alphabetical }}
        <li>({{ .Count }}) <a href="{{ .Name | urlize }}">{{ .Name }}</a></li>
        {{ end  }}
    </ul>
</div>

{{ partial "footer" . }}
