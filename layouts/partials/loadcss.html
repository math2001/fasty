{{/* A debug feature which links directly to the CSS file (so that we can reload straight off, and don't have to recompile) */}}
{{- if in ( printf "%s" ( .Dot.Permalink | absURL ) ) "localhost:1313" -}}
<link rel="stylesheet" href="{{- (print "/css/" .css ".css") | relURL -}}">
{{- else -}}
<style>
    {{ readFile ( relURL (print .Dot.Site.Params.themefolderpath "/static/css/" .css ".css" ) ) | safeCSS }}
</style>
{{- end -}}
